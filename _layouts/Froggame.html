<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Catcher Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            background-color: #9ACD32; /* Green */
        }
        #frog {
            width: 50px;
            height: 50px;
            background-color: #FF4500; /* Orange */
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Frog Catcher Game</h1>
    <p>Click the frog to catch it!</p>
    <div id="game-container">
        <div id="frog"></div>
    </div>
    <p>Score: <span id="score">0</span></p>
    <script>
        const frog = document.getElementById('frog');
        const scoreElement = document.getElementById('score');
        let score = 0;

        frog.addEventListener('click', () => {
            score++;
            scoreElement.textContent = score;
            moveFrog();
        });

        function moveFrog() {
            const maxX = 350; // Max X position (400 - frog width)
            const maxY = 350; // Max Y position (400 - frog height)

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            frog.style.left = `${randomX}px`;
            frog.style.top = `${randomY}px`;
        }

        moveFrog(); // Initial position
    </script>
</body>
</html>
